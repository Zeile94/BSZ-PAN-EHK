<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>CWE – Mitarbeiterchat</title>
<style>
:root {
  --bg: #121212;
  --surface: #1E1E1E;
  --surface-light: #2A2A2A;
  --text: #EAEAEA;
  --text-dim: #A8A8A8;
  --accent: #6264A7;
  /* unify the "action" color used by send icon and back button */
  --action: #6264A7;
  --bubble-user: var(--action); /* user bubble uses same color now */
  --bubble-bot: #2A2A2A;
  --border: #333;
  --desc-gray: #888;
  --teams-blue: #6264A7;
}
* {
  box-sizing: border-box;
}
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  touch-action: manipulation;
}
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  display: flex;
  justify-content: center;
  align-items: stretch;
  font-size: 17px; /* Schriftgröße global um 1 Stufe erhöht (vorher 16px bzw. ähnlich) */
}
/* Übergangs-Container für fließendes Ein-/Ausblenden */
.phone {
  width: 100%;
  max-width: 600px;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
}
/* Wir verwenden opacity und transform für fließenden Übergang */
#chatList, #chatWindow {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  transition: transform 0.35s ease, opacity 0.35s ease;
  will-change: transform, opacity;
  background: var(--surface);
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  -webkit-overflow-scrolling: touch;
}
/* Chatliste sichtbar */
#chatList.visible {
  opacity: 1;
  pointer-events: auto;
  transform: translateX(0);
  z-index: 40;
}
/* Chatliste verborgen (nach links geschoben) */
#chatList.hidden {
  opacity: 0;
  pointer-events: none;
  transform: translateX(-100%);
  z-index: 0;
}
/* Chatfenster sichtbar */
#chatWindow.visible {
  opacity: 1;
  pointer-events: auto;
  transform: translateX(0);
  z-index: 50;
  display: flex;
}
/* Chatfenster verborgen (nach rechts geschoben) */
#chatWindow.hidden {
  opacity: 0;
  pointer-events: none;
  transform: translateX(100%);
  z-index: 0;
  display: flex;
}
.header {
  background: white;
  height: 70px;
  padding: 0 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px; /* +1 von 17px */
  font-weight: 600;
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
  z-index: 10;
  color: #000000;
  user-select: none;
  flex-shrink: 0;
}
.header .ms-logo {
  position: absolute;
  left: 18px;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.header .ms-logo img {
  max-width: 100%;
  max-height: 100%;
}
.header .logo {
  position: absolute;
  right: 18px;
  height: 40px;
}
.header .logo img {
  height: 40px;
  width: auto;
}
#chatList {
  background: var(--surface);
}
.chat-item {
  display: flex;
  align-items: center;
  padding: 12px;
  gap: 12px;
  border-bottom: 1px solid var(--border);
  cursor: pointer;
}
.chat-item:hover {
  background: #2b2b2b;
}
.chat-item img {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  object-fit: cover;
  background: var(--surface-light);
}
.chat-item .info .name {
  font-size: 16px; /* +1 von 15px */
  font-weight: 600;
}
.chat-item .info .role {
  font-size: 14px; /* +1 von 13px */
  color: var(--text-dim);
}
.desc {
  background: var(--surface);
  color: var(--desc-gray);
  font-size: 14px; /* +1 von 13px */
  line-height: 1.4;
  margin: 10px 14px;
  padding: 8px;
  border-radius: 8px;
  white-space: pre-wrap;
  word-break: break-word;
}
#chatWindow {
  flex-direction: column;
  overflow: hidden;
}
.chat-header {
  background: var(--surface-light);
  display: flex;
  align-items: center;
  padding: 10px 14px;
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
  z-index: 10;
  flex-shrink: 0;
}
.back-btn {
  font-size: 23px; /* +1 von 22px */
  cursor: pointer;
  color: var(--action);
  margin-right: 15px;
  user-select: none;
}
.chat-header img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  object-fit: cover;
  background: var(--surface-light);
  margin-right: 15px;
}
.chat-header .name {
  font-size: 16px; /* +1 von 15px */
  font-weight: 600;
}
.messages {
  flex: 1 1 auto;
  overflow-y: auto;
  padding: 10px 14px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  scrollbar-width: thin;
  scrollbar-color: var(--accent) transparent;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
}
.msg {
  max-width: 75%;
  padding: 10px 14px;
  border-radius: 14px;
  font-size: 15px; /* +1 von 14px */
  line-height: 1.4;
  white-space: pre-wrap;
  word-break: break-word;
  color: var(--text);
}
.msg.user {
  background: var(--bubble-user);
  align-self: flex-end;
}
.msg.bot {
  background: var(--bubble-bot);
  border: 1px solid var(--border);
  align-self: flex-start;
}
/* Composer mit Container nach oben verschoben um 0,75cm und ohne Linien */
.composer {
  background: var(--surface);
  border: none;
  padding: 8px 0; /* left/right padding handled in composer-inner for exact 1cm */
  display: flex;
  gap: 8px;
  align-items: flex-end;
  flex-shrink: 0;
  position: sticky;
  bottom: 0;
  height: 70px;
  transform: translateY(-7.5px); /* 0,75cm nach oben */
  transition: bottom 0.3s ease;
}
.composer-inner {
  display: flex;
  align-items: flex-end;
  gap: 8px;
  width: 100%;
  transform: translateY(-10px);
  padding-left: 1cm;  /* 1 cm Abstand vom linken Rand zur Grenze des UI */
  padding-right: 1cm; /* 1 cm Abstand vom rechten Rand zur Grenze des UI (send icon) */
}
.composer textarea {
  flex: 1;
  min-height: 40px;
  max-height: 140px;
  background: var(--surface);
  color: var(--text);
  border: 1px solid white;
  border-radius: 10px;
  padding: 8px 20px 8px 20px;
  resize: none;
  overflow-y: hidden;
  font-family: inherit;
  font-size: 16px;
  line-height: 1.4;
  height: 40px;
  margin-bottom: 0;
  position: relative;
  bottom: 0;
  outline: none;
  box-shadow: none;
  /* ensure there's always the requested 8px gap to the send icon by using gap on parent */
  max-width: none;
}
.send-icon {
  width: 40px;
  height: 40px;
  cursor: pointer;
  fill: var(--action);
  flex-shrink: 0;
  user-select: none;
  transition: filter 0.2s ease;
  margin-right: 0; /* we'll rely on padding-right of composer-inner for the 1cm distance to right edge */
  vertical-align: bottom;
  outline: none;
}
.send-icon:hover,
.send-icon:active,
.send-icon:focus {
  filter: none;
  outline: none;
  box-shadow: none;
}
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}
.pop-bubble {
  display: inline-flex;
  max-width: 70%;
  gap: 6px;
  margin-bottom: 10px;
  align-items: center;
  white-space: nowrap;
}
.pop-dot {
  width: 10px;
  height: 10px;
  background-color: var(--teams-blue);
  border-radius: 50%;
  animation-name: bounce;
  animation-duration: 1.2s;
  animation-iteration-count: infinite;
  animation-timing-function: ease-in-out;
}
.pop-dot:nth-child(1) {
  animation-delay: 0s;
}
.pop-dot:nth-child(2) {
  animation-delay: 0.2s;
}
.pop-dot:nth-child(3) {
  animation-delay: 0.4s;
}

/* small utilities */
.hidden-element { display: none !important; }
</style>
</head>
<body>
<div class="phone">
  <div class="header">
    <div class="ms-logo"><img src="Teams.png" alt="Microsoft Teams Logo"></div>
    <div class="logo"><img src="00_Logo_CWE.png" alt="CWE Logo"></div>
  </div>
  <div id="chatList" class="visible">
    <div class="chat-item" data-person="tina">
      <img src="Tina.png" />
      <div class="info"><div class="name">Tina Müller</div><div class="role">Finanzabteilung</div></div>
    </div>
    <div class="chat-item" data-person="christian">
      <img src="Christian.png" />
      <div class="info"><div class="name">Christian Weber</div><div class="role">Marketing</div></div>
    </div>
    <div class="chat-item" data-person="hakan">
      <img src="Hakan.png" />
      <div class="info"><div class="name">Hakan Serdar</div><div class="role">Rechtsabteilung</div></div>
    </div>
    <div class="chat-item" data-person="sophie">
      <img src="Sophie.png" />
      <div class="info"><div class="name">Sophie Fischer</div><div class="role">Personalabteilung</div></div>
    </div>
    <div class="chat-item" data-person="sarah">
      <img src="Sarah.png" />
      <div class="info"><div class="name">Sarah Hosse</div><div class="role">Verkauf</div></div>
    </div>
    <div class="chat-item" data-person="timo">
      <img src="Timo.png" />
      <div class="info"><div class="name">Timo Jung</div><div class="role">Wirtschaftsanalyse</div></div>
    </div>
    <div class="chat-item" data-person="elke">
      <img src="Elke.png" />
      <div class="info"><div class="name">Elke Wagner</div><div class="role">Empfang, Ausbildung & Schule</div></div>
    </div>
  </div>
  <div id="chatWindow" class="hidden" aria-hidden="true">
    <div class="chat-header">
      <span class="back-btn" id="backBtn" role="button" tabindex="0">←</span>
      <img id="chatAvatar" src="" alt="Avatar" />
      <div><div class="name" id="chatName"></div></div>
    </div>
    <div class="desc" id="chatDescription"></div>
    <div class="messages" id="messages" aria-live="polite"></div>
    <div class="composer" aria-label="Nachrichtenbereich">
      <div class="composer-inner">
        <textarea id="input" placeholder="Nachricht eingeben..." rows="1" aria-label="Nachricht eingeben"></textarea>
        <svg id="send" class="send-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-label="Senden" role="button" tabindex="0" >
          <path d="M2.01 21L23 12 2.01 3v7l15 2-15 2z"/>
        </svg>
      </div>
    </div>
  </div>
</div>
<script>
const profiles = {
  tina: { name: "Tina Müller", avatar: "Tina.png", desc: "Tina arbeitet in der Finanzabteilung und ist dir bei allen Fragestellungen rund um Finanzen behilflich." },
  christian: { name: "Christian Weber", avatar: "Christian.png", desc: "Christian arbeitet in der Marketingabteilung und ist dir bei allen Fragestellungen rund um Marketing behilflich." },
  hakan: { name: "Hakan Serdar", avatar: "Hakan.png", desc: "Hakan arbeitet in der Rechtsabteilung und ist dir bei allen rechtlichen Fragestellungen behilflich." },
  sophie: { name: "Sophie Fischer", avatar: "Sophie.png", desc: "Sophie arbeitet in der Personalabteilung und ist dir bei allen Fragestellungen rund um Personal behilflich." },
  sarah: { name: "Sarah Hosse", avatar: "Sarah.png", desc: "Sarah arbeitet im Verkauf und ist dir bei allen Fragestellungen rund um den Verkauf behilflich." },
  timo: { name: "Timo Jung", avatar: "Timo.png", desc: "Timo arbeitet als Analyst bei der CWE und ist dir bei allen volkswirtschaftlichen Fragestellungen behilflich." },
  elke: { name: "Elke Wagner", avatar: "Elke.png", desc: "Elke arbeitet am Empfang und ist dir bei allen Fragestellungen behilflich, bei denen dir sonst niemand helfen kann. Außerdem ist sie deine Ausbildungskoordinatorin und hilft dir auch bei Fragen rund um die Berufsschule weiter." }
};

const chatList = document.getElementById("chatList");
const chatWindow = document.getElementById("chatWindow");
const messagesDiv = document.getElementById("messages");
const chatDescription = document.getElementById("chatDescription");
const chatName = document.getElementById("chatName");
const chatAvatar = document.getElementById("chatAvatar");
const backBtn = document.getElementById("backBtn");
const input = document.getElementById("input");
const send = document.getElementById("send");

let currentPerson = null;

const history = {
  tina: [],
  christian: [],
  hakan: [],
  sophie: [],
  sarah: [],
  timo: [],
  elke: []
};

let popBubbleElement = null;

/**
 * Fügt eine Nachricht hinzu und scrollt so, dass der BEGINN (Anfang) der neuen Nachricht sichtbar ist.
 * who: "user" | "bot"
 * returns created element
 */
function addMessage(text, who) {
  const div = document.createElement("div");
  div.className = "msg " + who;
  div.textContent = text;
  messagesDiv.appendChild(div);

  // Make sure the beginning/top of the new message is visible.
  // Use scrollIntoView with block: 'start' so that the top of the message aligns with the top of the viewport.
  // Use smooth behavior for nicer effect.
  // If the message is appended at the very end, this will bring its start into view.
  try {
    div.scrollIntoView({ behavior: 'smooth', block: 'start', inline: 'nearest' });
  } catch (e) {
    // fallback
    messagesDiv.scrollTop = div.offsetTop;
  }

  return div;
}

function moveChatItemToTop(person) {
  const item = document.querySelector(`.chat-item[data-person="${person}"]`);
  if (item) {
    // Keep header and any description elements intact: insert at top after header if present.
    // Since chatList contains only items (no header inside it), just move to firstChild.
    chatList.removeChild(item);
    chatList.insertBefore(item, chatList.firstChild);
  }
}

function openChat(person) {
  currentPerson = person;

  // Ensure chatList remains interactive immediately when coming back later:
  chatList.classList.remove('hidden');
  chatList.classList.add('visible');

  // Show chatWindow with animation (bring into view)
  chatWindow.classList.remove('hidden');
  chatWindow.classList.add('visible');
  chatWindow.setAttribute('aria-hidden', 'false');

  chatName.textContent = profiles[person].name;
  chatAvatar.src = profiles[person].avatar;
  if (history[person].length === 0) {
    chatDescription.textContent = profiles[person].desc;
    chatDescription.style.display = "block";
  } else {
    chatDescription.style.display = "none";
  }
  messagesDiv.innerHTML = "";
  history[person].forEach(msg => addMessage(msg.text, msg.who));
  input.value = "";
  adjustTextareaHeight();

  // Ensure the newest message's start is visible after rendering
  // If there are messages, show start of last message
  const last = messagesDiv.lastElementChild;
  if (last) {
    try {
      last.scrollIntoView({ behavior: 'auto', block: 'start' });
    } catch (e) {
      messagesDiv.scrollTop = last.offsetTop;
    }
  } else {
    messagesDiv.scrollTop = 0;
  }
}

// Zurück zur Chatübersicht mit Animation
function backToChatList() {
  // Ensure chatList immediately becomes interactive so user can tap another chat during transition
  chatList.classList.remove('hidden');
  chatList.classList.add('visible');

  // animate chatWindow off to the right
  chatWindow.classList.remove('visible');
  chatWindow.classList.add('hidden');
  chatWindow.setAttribute('aria-hidden', 'true');

  currentPerson = null;
}

/* Textarea sizing */
function adjustTextareaHeight() {
  input.style.height = "auto";
  const minHeight = 40;
  const maxHeight = 140;
  const scrollHeight = input.scrollHeight;
  if (scrollHeight < minHeight) {
    input.style.height = minHeight + "px";
    input.style.overflowY = "hidden";
  } else if (scrollHeight > maxHeight) {
    input.style.height = maxHeight + "px";
    input.style.overflowY = "scroll";
  } else {
    input.style.height = scrollHeight + "px";
    input.style.overflowY = "hidden";
  }
  let growAmount = scrollHeight - 40;
  if (growAmount < 0) growAmount = 0;
  input.style.marginTop = `-${growAmount}px`;
}

/* Detect touch devices */
function isTouchDevice() {
  return (('ontouchstart' in window) || (navigator.maxTouchPoints > 0));
}

/* Chat item clicks open chat immediately */
document.querySelectorAll(".chat-item").forEach(item => {
  item.addEventListener("click", () => openChat(item.dataset.person));
});

/* Pop bubble (typing indicator) */
function showPopBubble() {
  if (popBubbleElement) return;
  popBubbleElement = document.createElement("div");
  popBubbleElement.className = "pop-bubble";
  for (let i = 0; i < 3; i++) {
    const dot = document.createElement("div");
    dot.className = "pop-dot";
    dot.style.animationDelay = (i * 0.2) + "s";
    popBubbleElement.appendChild(dot);
  }
  messagesDiv.appendChild(popBubbleElement);

  // Scroll so the start of the pop bubble is visible
  try {
    popBubbleElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
  } catch (e) {
    messagesDiv.scrollTop = popBubbleElement.offsetTop;
  }
}

function removePopBubble() {
  if (popBubbleElement) {
    popBubbleElement.remove();
    popBubbleElement = null;
  }
}

/* Build messages for backend */
function buildMessages() {
  return history[currentPerson].map(m => ({ role: m.who === "user" ? "user" : "assistant", content: m.text }));
}

/* Sending messages */
async function sendMessage() {
  const text = input.value.trim();
  if (!text || !currentPerson) return;
  // Add user message
  const userEl = addMessage(text, "user");
  history[currentPerson].push({ text, who: "user" });

  // Visual adjustments
  showPopBubble();
  input.value = "";
  adjustTextareaHeight();
  if (chatDescription.style.display !== "none") {
    chatDescription.style.display = "none";
  }

  // For accessibility: ensure the start of the new user message is visible (done by addMessage)
  try {
    const resp = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ person: currentPerson, messages: buildMessages() })
    });
    const data = await resp.json();
    const answer = data.message?.content ?? "Fehler.";
    removePopBubble();

    // Add bot message and ensure its start is visible
    const botEl = addMessage(answer, "bot");
    history[currentPerson].push({ text: answer, who: "bot" });

    // Move the chat in the list to top because there's a new message
    moveChatItemToTop(currentPerson);

  } catch (error) {
    removePopBubble();
    addMessage("Beim Senden der Nachricht ist ein Fehler aufgetreten.", "bot");
  }
}

/* Keyboard Enter handling (desktop) */
input.addEventListener("keydown", e => {
  if (isTouchDevice()) return;
  if (e.key === "Enter") {
    if (e.shiftKey) return;
    e.preventDefault();
    sendMessage();
  }
});

input.addEventListener("input", () => adjustTextareaHeight());
send.addEventListener("click", sendMessage);

backBtn.addEventListener("click", () => {
  backToChatList();
});
backBtn.addEventListener("keydown", (e) => {
  if (e.key === 'Enter' || e.key === ' ') {
    e.preventDefault();
    backToChatList();
  }
});

/* Touch swipe handling for chatWindow with smooth transition and interactive follow-through.
   If user starts swipe from the left area (< 100px) and swipes right, we show interactive transition
   and, on sufficient delta, navigate back to chat list.
*/
let touchStartX = null;
let touchStartY = null;
let touchMoveX = null;
let touchMoveY = null;
let dragging = false;

chatWindow.addEventListener('touchstart', function(e) {
  if (e.touches.length === 1) {
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
    touchMoveX = null;
    touchMoveY = null;
    dragging = false;
  }
}, {passive: true});

chatWindow.addEventListener('touchmove', function(e) {
  if (e.touches.length === 1 && touchStartX !== null && touchStartY !== null) {
    touchMoveX = e.touches[0].clientX;
    touchMoveY = e.touches[0].clientY;
    const deltaX = touchMoveX - touchStartX;
    const deltaY = touchMoveY - touchStartY;
    const absDeltaX = Math.abs(deltaX);
    const absDeltaY = Math.abs(deltaY);
    const swipeStartedLeftArea = touchStartX < 100;

    // Only consider mostly-horizontal right-swipe gestures starting from left edge
    if (swipeStartedLeftArea && deltaX > 0 && absDeltaX > absDeltaY) {
      // Begin interactive dragging
      dragging = true;

      // Prevent default scrolling while swiping
      e.preventDefault && e.preventDefault();

      // No transition for immediate response
      chatWindow.style.transition = 'none';
      chatList.style.transition = 'none';

      // Make sure chatList is visible and interactive while dragging
      chatList.classList.remove('hidden');
      chatList.classList.add('visible');
      chatList.style.pointerEvents = 'auto';

      // Translate chatWindow as finger moves
      const translateX = Math.min(window.innerWidth, deltaX);
      chatWindow.style.transform = `translateX(${translateX}px)`;

      // Bring chatList gradually into view from left (-100% -> 0)
      // Compute percent based on deltaX
      const pct = Math.min(1, deltaX / window.innerWidth);
      const listTranslate = -100 + (pct * 100); // percent
      // Apply as percentage
      chatList.style.transform = `translateX(${listTranslate}%)`;
    }
  }
}, {passive: false});

chatWindow.addEventListener('touchend', function(e) {
  if (touchStartX !== null && touchMoveX !== null && touchStartY !== null && touchMoveY !== null) {
    const deltaX = touchMoveX - touchStartX;
    const deltaY = touchMoveY - touchStartY;
    const absDeltaX = Math.abs(deltaX);
    const absDeltaY = Math.abs(deltaY);
    const swipeStartedLeftArea = touchStartX < 100;

    if (dragging && swipeStartedLeftArea && deltaX > 50 && absDeltaX > absDeltaY) {
      // complete navigation back to chat list with transition
      chatWindow.style.transition = '';
      chatList.style.transition = '';
      // animate chatWindow off to right
      chatWindow.style.transform = `translateX(${window.innerWidth}px)`;
      chatList.style.transform = `translateX(0%)`;

      // after animation end, finalize classes
      const cleanup = () => {
        chatWindow.style.transition = '';
        chatWindow.style.transform = '';
        chatList.style.transform = '';
        chatList.style.pointerEvents = '';
        chatWindow.classList.remove('visible');
        chatWindow.classList.add('hidden');
        chatWindow.setAttribute('aria-hidden', 'true');
        chatWindow.removeEventListener('transitionend', cleanup);
      };
      chatWindow.addEventListener('transitionend', cleanup);
      // also set classes immediately so chatList is interactive
      chatList.classList.remove('hidden');
      chatList.classList.add('visible');
      currentPerson = null;
    } else {
      // Revert to original position
      chatWindow.style.transition = '';
      chatList.style.transition = '';
      chatWindow.style.transform = '';
      chatList.style.transform = '';
      // If chatWindow should still be visible, ensure classes reflect that
      if (!chatWindow.classList.contains('hidden')) {
        chatWindow.classList.add('visible');
        chatWindow.classList.remove('hidden');
      }
      // If chatList should be hidden again (no navigation), hide it
      // We only want chatList visible if it was visible before or we navigated successfully.
      // Keep it visible if it was visible before (we made sure earlier), but if we didn't navigate, restore to hidden.
      // Determine whether to hide chatList again: hide if chatWindow is visible (we reverted).
      chatList.classList.remove('visible');
      chatList.classList.add('hidden');
      chatList.style.pointerEvents = '';
    }
  }

  // reset tracking vars
  touchStartX = null;
  touchStartY = null;
  touchMoveX = null;
  touchMoveY = null;
  dragging = false;
}, {passive: true});

/* Clicking messages area should hide keyboard on mobile */
messagesDiv.addEventListener('click', () => {
  if (document.activeElement === input) {
    input.blur();
  }
});

/* Resize handling for on-screen keyboard: keep composer always above keyboard */
(function() {
  let originalWindowInnerHeight = window.innerHeight;
  window.addEventListener('resize', () => {
    const composer = document.querySelector('.composer');
    if(!composer) return;
    const keyboardOpen = window.innerHeight < originalWindowInnerHeight * 0.9;
    if(keyboardOpen) {
      composer.style.position = 'absolute';
      composer.style.bottom = 'env(keyboard-inset-bottom, 0px)';
      composer.style.width = '100%';
      composer.style.zIndex = '20';
    } else {
      composer.style.position = 'sticky';
      composer.style.bottom = '0';
      composer.style.width = '100%';
      composer.style.zIndex = '';
    }
  });
})();

/* Accessibility: allow pressing Enter on the send icon */
send.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' || e.key === ' ') {
    e.preventDefault();
    sendMessage();
  }
});
