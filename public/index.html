<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Snapchat-Chat ‚Äì Tina bei CWE</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #fff;
      height: 100%; width: 100%;
      font-family: "Avenir Next", "Segoe UI", Arial, sans-serif;
    }
    .snap-outer {
      width: 100vw;
      max-width: 390px;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 23px;
      box-shadow: 0 0 30px 1px rgba(0,0,0,0.10);
      margin: 0 auto;
    }
    .snap-header {
      display: flex;
      align-items: center;
      height: 44px;
      background: #fff300;
      border-bottom: 1.5px solid #ffe958;
      border-radius: 0 0 18px 18px;
      font-weight: 650; font-size: 1.14em; color: #1a1a1a;
      padding: 0 14px;
      letter-spacing: 0.02em;
      box-shadow: 0 1px 7px 0 rgba(204, 185, 21, 0.10);
    }
    .snap-avatar {
      width: 32px; height: 32px;
      border-radius: 16px;
      margin-right: 10px;
      background: #fff;
      border: 2px solid #ffe31a;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.22em;
      margin-top: 3px;
    }
    .snap-messages {
      flex: 1 1 auto;
      min-height: 0;
      padding: 14px 7px 7px 7px;
      background: #fff;
      overflow-y: auto;
      display: flex; flex-direction: column; gap: 11px;
      font-size: 1.06em;
    }
    .snap-msg-row { display: flex; flex-direction: row; align-items: flex-end; }
    .snap-msg-row.me { justify-content: flex-end; }
    .snap-bubble {
      border-radius: 20px;
      padding: 9px 14px;
      max-width: 72vw;
      max-width: 80%;
      white-space: pre-line;
      word-break: break-word;
      line-height: 1.45em;
      font-size: 0.97em;
      box-shadow:0 1.5px 7px 0 rgba(254,232,71,0.10);
    }
    .snap-bubble.tina { background: #fffedd; color: #232; border: 1.3px solid #ffe047;}
    .snap-bubble.me { background: #ffe432; color: #222; border: 1.3px solid #fff980; font-weight: 590;}
    .snap-name { font-size: .86em; color: #baac36; margin-left: 47px; margin-bottom: -4px; font-weight: 630; letter-spacing: .045em; margin-top: 2px; }
    .snap-compose {
      display: flex;
      padding: 7px 10px 8px 10px;
      background: #fff;
      border-top: 1px solid #ffe958;
      border-radius: 14px 14px 0 0;
      align-items: end;
      min-height: 39px;
    }
    .snap-compose textarea {
      flex: 1;
      font-size: 1em;
      border-radius: 10px;
      border: 1.2px solid #ffe84a;
      background: #fffbe8;
      resize: none;
      outline: none;
      min-height: 25px;
      max-height: 95px;
      padding: 8px 10px 6px 10px;
      transition: min-height .1s;
      overflow-y: auto;
      height: auto;
      box-sizing: border-box;
    }
    .snap-compose button {
      background: #fff432;
      border: none;
      font-size: 1.05em;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 12px;
      cursor: pointer;
      color: #222109;
      margin-left: 7px;
      box-shadow: 0px .5px 2.5px 0 rgba(198,198,0,.11);
    }
    .snap-compose button:active, .snap-compose button:hover { background: #fff15c; }
    @media (max-width:430px) {
      .snap-outer { max-width:100vw; height:100vh; border-radius:0;}
      .snap-bubble{ max-width:91vw;}
    }
  </style>
</head>
<body>
  <div class="snap-outer">
    <div class="snap-header"><span class="snap-avatar">üëßüèª</span>Tina</div>
    <div id="snap-messages" class="snap-messages" aria-live="polite"></div>
    <form class="snap-compose" id="snap-compose" autocomplete="off" onsubmit="return false;">
      <textarea id="snap-input" rows="1" maxlength="400" placeholder="Schreib Tina..."></textarea>
      <button id="snap-send" type="button">Senden</button>
    </form>
  </div>
  <script>
    const snapMsgs = document.getElementById("snap-messages");
    const snapInput = document.getElementById("snap-input");
    const snapSend = document.getElementById("snap-send");
    // Dynamische Gr&ouml;&szlig;e f&uuml;r die Eingabe
    snapInput.addEventListener('input', e => {
      snapInput.style.height = "auto";
      snapInput.style.height = (snapInput.scrollHeight) + "px";
      // immer bis max-height, dann Scroll
    });
    // Nachricht anh√§ngen
    function appendSnapMsg(txt, who = "tina") {
      if(who === "tina") {
        const name = document.createElement("div");
        name.className = "snap-name";
        name.textContent = "Tina üëßüèª";
        snapMsgs.appendChild(name);
      }
      const row = document.createElement("div");
      row.className = "snap-msg-row " + who;
      const bubble = document.createElement("div");
      bubble.className = "snap-bubble " + who;
      bubble.textContent = txt;
      row.appendChild(bubble);
      snapMsgs.appendChild(row);
      snapMsgs.scrollTop = snapMsgs.scrollHeight;
    }
    // Startet mit Tinas fachlicher Abschlussnachricht
    window.onload = function() {
      appendSnapMsg("Wenn ich bei der Buchf√ºhrung oder bei Warenkonten nochmal helfen kann, meld dich gerne. Fachlicher Tipp: Unterj√§hrig buchst du auf [translate:Aufwendungen f√ºr Waren], nie direkt auf das Warenbestandskonto. LG und bis sp√§ter in der Mittagspause üôÉ", "tina");
      snapInput.focus();
    }
    async function sendSnapMsg() {
      const txt = snapInput.value.trim();
      if (!txt) return;
      appendSnapMsg(txt, "me");
      snapInput.value = "";
      snapInput.style.height = "auto";
      snapSend.disabled = true;
      try {
        const resp = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [{ role: "user", content: `Snapchat-Nachricht (CWE):\n\n${txt}` }]
          })
        });
        if (!resp.ok) {
          appendSnapMsg("Technikfehler ‚Äì bitte nochmal probieren.", "tina");
        } else {
          const data = await resp.json();
          let tinaMsg = data.message?.content ?? "Tina ist bei einer Aufgabe. Schreib gleich nochmal.";
          appendSnapMsg(tinaMsg, "tina");
        }
      } catch (e) {
        appendSnapMsg("Serverfehler, bitte versuch's gleich nochmal.", "tina");
      } finally {
        snapSend.disabled = false;
      }
    }
    snapSend.addEventListener("click", sendSnapMsg);
    snapInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendSnapMsg();
      }
    });
  </script>
</body>
</html>
