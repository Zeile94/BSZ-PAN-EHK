<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CWE Snapchat-Chat mit Tina</title>
  <style>
    body {
      background: #FFFC00;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #232323;
      margin: 0;
    }
    .snap-container {
      max-width: 400px;
      margin: 60px auto 0 auto;
      border-radius: 24px;
      box-shadow: 0 6px 32px rgba(60,0,50,0.10);
      background: #fff;
      padding: 0;
      overflow: hidden;
    }
    .snap-header {
      background: #fff700;
      padding: 22px 16px 14px;
      text-align: left;
      font-weight: bold;
      font-size: 1.45rem;
      letter-spacing: 0.7px;
      border-bottom: 2px solid #232323;
    }
    .snap-messages {
      min-height: 350px;
      padding: 20px 10px 0 10px;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 500px;
      overflow-y: auto;
    }
    .snap-msg-row {
      display: flex;
      align-items: flex-end;
      margin-bottom: 8px;
    }
    .snap-msg.me {
      margin-left: auto;
    }
    .snap-bubble {
      padding: 11px 15px;
      border-radius: 17px;
      max-width: 75%;
      word-break: break-word;
    }
    .snap-bubble.tina {
      background: #f7f7f7;
      color: #272727;
      border: 2px solid #fac501;
    }
    .snap-bubble.me {
      background: #ffd900;
      color: #272727;
      font-weight: 650;
      text-align: right;
      border: 2px solid #fff700;
    }
    .snap-compose {
      display: flex;
      gap: 6px;
      background: #fffceb;
      padding: 13px 10px;
      border-top: 2px solid #eee;
      align-items: center;
    }
    .snap-emoji {
      margin-right: 7px;
      font-size: 1.5em;
    }
    .snap-compose input,
    .snap-compose textarea {
      flex: 1;
      font-size: 1.1em;
      border-radius: 12px;
      border: 1.5px solid #ffd700;
      padding: 8px;
      background: #fff;
      resize: none;
      outline: none;
    }
    .snap-compose button {
      background: #fffb00;
      border: none;
      font-size: 1.05em;
      font-weight: bold;
      padding: 9px 15px;
      border-radius: 20px;
      cursor: pointer;
      color: #232323;
      margin-left: 4px;
    }
    .tina-label {
      font-size: .97em;
      color: #fac501;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 3px;
      margin-left: 7px;
    }
  </style>
</head>
<body>
  <div class="snap-container">
    <div class="snap-header">
      ðŸ“¸ Tina von CWE (Chat)
    </div>
    <div id="snap-messages" class="snap-messages" aria-live="polite">
      <!-- messages appear here -->
    </div>
    <div class="snap-compose" role="form" aria-label="Nachricht schreiben">
      <span class="snap-emoji">ðŸŸ¡</span>
      <textarea id="snap-input" rows="1" placeholder="Frag Tina irgendwas aus dem Alltag bei CWE..."></textarea>
      <button id="snap-send">Senden</button>
    </div>
  </div>
  <script>
    const snapMsgs = document.getElementById("snap-messages");
    const snapInput = document.getElementById("snap-input");
    const snapSend = document.getElementById("snap-send");
    function appendSnapMsg(txt, who = "tina") {
      const row = document.createElement("div");
      row.className = "snap-msg-row";
      if (who === "me") row.classList.add("me");
      const bubble = document.createElement("div");
      bubble.className = "snap-bubble " + who;
      bubble.textContent = txt;
      if (who === "tina") {
        const label = document.createElement("div");
        label.className = "tina-label";
        label.textContent = "Tina ðŸ‘§ðŸ»";
        row.appendChild(label);
      }
      row.appendChild(bubble);
      snapMsgs.appendChild(row);
      snapMsgs.scrollTop = snapMsgs.scrollHeight;
    }
    async function sendSnapMsg() {
      const txt = snapInput.value.trim();
      if (!txt) return;
      appendSnapMsg(txt, "me");
      snapInput.value = "";
      snapSend.disabled = true;
      try {
        const resp = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [{ role: "user", content: `Snapchat-Nachricht (CWE):\n\n${txt}` }]
          })
        });
        if (!resp.ok) {
          appendSnapMsg("Ups, da ist was schief... Versuch's spÃ¤ter nochmal.", "tina");
        } else {
          const data = await resp.json();
          let tinaMsg = data.message?.content ?? "Tina weiÃŸ gerade auch nicht weiter ðŸ™ˆ";
          appendSnapMsg(tinaMsg, "tina");
        }
      } catch (e) {
        appendSnapMsg("Technik-Kuddelmuddel... melde dich nochmal.", "tina");
      } finally {
        snapSend.disabled = false;
      }
    }
    snapSend.addEventListener("click", sendSnapMsg);
    snapInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendSnapMsg();
      }
    });
    appendSnapMsg("Hey, ich bin Tina ðŸ˜Š Frag einfach, wenn du irgendwas in BuchfÃ¼hrung oder zu Schul-Kram brauchst. Und ja, alles was Herr Zeilberger im Unterricht Ã¼ber Warenkonten erzÃ¤hlt hat... frag lieber hier nochmal nach! ðŸ˜œ", "tina");
  </script>
</body>
</html>
