<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CWE â€“ Teams Chat</title>
  <style>
    :root {
      --teams-purple: #464EB8;
      --teams-bg: #F3F2F1;
      --chat-bg: #FFFFFF;
      --me-bg: #D2DCF7;
      --bot-bg: #FFFFFF;
      --border-color: #E1DFDD;
      --text-color: #201F1E;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Helvetica, Arial, sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 620px;
      height: 640px;
      display: flex;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      background: var(--teams-bg);
    }

    /* Seitenleiste */
    .sidebar {
      width: 180px;
      background: #EBEBF5;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border-color);
    }

    .sidebar-header {
      background: var(--teams-purple);
      color: white;
      padding: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sidebar-header img {
      width: 20px;
      height: 20px;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
    }

    .chat-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }

    .chat-item:hover {
      background: #E4E4F7;
    }

    .chat-item.active {
      background: #D8D8F0;
    }

    .chat-item img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .chat-item span {
      font-size: 13px;
      font-weight: 500;
    }

    /* Chatbereich */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--teams-bg);
    }

    .chat-header {
      background: var(--chat-bg);
      padding: 10px 14px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
    }

    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }

    .chat-header .info {
      display: flex;
      flex-direction: column;
    }

    .chat-header .name {
      font-weight: 600;
      font-size: 14px;
    }

    .chat-header .role {
      font-size: 12px;
      color: #605E5C;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 14px 18px;
      background: var(--teams-bg);
      display: flex;
      flex-direction: column;
    }

    .msg {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
      max-width: 75%;
    }

    .msg.user {
      align-self: flex-end;
      text-align: right;
    }

    .msg.bot {
      align-self: flex-start;
      text-align: left;
    }

    .bubble {
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .msg.user .bubble {
      background: var(--me-bg);
      color: var(--text-color);
    }

    .msg.bot .bubble {
      background: var(--bot-bg);
      border: 1px solid var(--border-color);
    }

    .composer {
      background: var(--chat-bg);
      border-top: 1px solid var(--border-color);
      padding: 10px 14px;
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }

    .composer textarea {
      flex: 1;
      min-height: 45px;
      max-height: 120px;
      resize: vertical;
      padding: 8px 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-family: inherit;
      font-size: 13px;
      outline: none;
    }

    .composer button {
      background: var(--teams-purple);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 13px;
      cursor: pointer;
    }

    .composer button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.2); border-radius: 3px; }
  </style>
</head>
<body>

  <div class="app">
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="https://cdn.worldvectorlogo.com/logos/microsoft-teams-1.svg" alt="Teams Logo">
        CWE Teams
      </div>
      <div class="chat-list">
        <div class="chat-item active" data-person="tina">
          <img src="https://cdn-icons-png.flaticon.com/512/2922/2922561.png" alt="Tina">
          <span>Tina (Finanzen)</span>
        </div>
        <div class="chat-item" data-person="christian">
          <img src="https://cdn-icons-png.flaticon.com/512/147/147142.png" alt="Christian">
          <span>Christian (Marketing)</span>
        </div>
      </div>
    </div>

    <div class="chat-area">
      <div class="chat-header">
        <img id="avatar" src="https://cdn-icons-png.flaticon.com/512/2922/2922561.png" alt="Tina" class="avatar">
        <div class="info">
          <div id="name" class="name">Tina</div>
          <div id="role" class="role">Finanzabteilung â€“ CenterWarenhaus GmbH</div>
        </div>
      </div>

      <div id="messages" class="messages"></div>

      <div class="composer">
        <textarea id="input" placeholder="Nachricht eingeben..."></textarea>
        <button id="send">Senden</button>
      </div>
    </div>
  </div>

  <script>
    const chats = {
      tina: {
        name: "Tina",
        role: "Finanzabteilung â€“ CenterWarenhaus GmbH",
        avatar: "https://cdn-icons-png.flaticon.com/512/2922/2922561.png",
        intro: "ðŸ‘‹ Hallo! Ich bin Tina aus der Finanzabteilung. Wie kann ich Ihnen bei der BuchfÃ¼hrung helfen?",
        style: "freundlich, hÃ¶flich, kurz, einfache Sprache"
      },
      christian: {
        name: "Christian",
        role: "Marketing â€“ CenterWarenhaus GmbH",
        avatar: "https://cdn-icons-png.flaticon.com/512/147/147142.png",
        intro: "Hallo! Ich bin Christian aus dem Marketing. Was mÃ¶chten Sie Ã¼ber unsere WerbemaÃŸnahmen oder Aktionen wissen?",
        style: "freundlich, klar, Marketing-Bezug, einfache Sprache"
      }
    };

    let currentChat = "tina";
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const apiBase = "";

    function appendMessage(text, who = "bot") {
      const msg = document.createElement("div");
      msg.className = "msg " + who;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      msg.appendChild(bubble);
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function loadChat(person) {
      currentChat = person;
      const chat = chats[person];
      document.getElementById("avatar").src = chat.avatar;
      document.getElementById("name").textContent = chat.name;
      document.getElementById("role").textContent = chat.role;
      document.querySelectorAll(".chat-item").forEach(i => i.classList.remove("active"));
      document.querySelector(`[data-person="${person}"]`).classList.add("active");
      messagesDiv.innerHTML = "";
      appendMessage(chat.intro, "bot");
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      input.value = "";
      sendBtn.disabled = true;
      const chat = chats[currentChat];

      try {
        const resp = await fetch(apiBase + "/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [
              { role: "system", content: `${chat.name} arbeitet in der ${chat.role}. Schreibe als ${chat.name}, ${chat.style}.` },
              { role: "user", content: text }
            ]
          })
        });

        if (!resp.ok) {
          const err = await resp.text();
          appendMessage("Fehler: " + err, "bot");
        } else {
          const data = await resp.json();
          appendMessage(data.message?.content ?? "Keine Antwort erhalten.", "bot");
        }
      } catch (e) {
        appendMessage("Serverfehler: " + e.message, "bot");
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    document.querySelectorAll(".chat-item").forEach(item => {
      item.addEventListener("click", () => {
        const person = item.getAttribute("data-person");
        loadChat(person);
      });
    });

    loadChat("tina");
  </script>
</body>
</html>
