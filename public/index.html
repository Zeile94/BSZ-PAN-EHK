<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat mit Herrn Thamm – Microsoft Teams</title>
  <style>
    :root {
      --teams-purple: #464EB8;
      --teams-bg: #F3F2F1;
      --chat-bg: #FFFFFF;
      --me-bg: #E1DCF9;
      --bot-bg: #FFFFFF;
      --border-color: #E1DFDD;
      --text-color: #201F1E;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--teams-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Kopfzeile Teams */
    .topbar {
      background: var(--teams-purple);
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      font-weight: 500;
      font-size: 15px;
    }

    .topbar img {
      width: 22px;
      height: 22px;
    }

    /* Kontaktleiste */
    .chat-header {
      background: var(--chat-bg);
      padding: 14px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }

    .chat-header .info {
      display: flex;
      flex-direction: column;
    }

    .chat-header .name {
      font-weight: 600;
      font-size: 15px;
    }

    .chat-header .role {
      font-size: 13px;
      color: #605E5C;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px 40px;
      background: var(--teams-bg);
      display: flex;
      flex-direction: column;
    }

    .msg {
      display: flex;
      flex-direction: column;
      margin-bottom: 14px;
      max-width: 70%;
    }

    .msg.user {
      align-self: flex-end;
      text-align: right;
    }

    .msg.bot {
      align-self: flex-start;
      text-align: left;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .msg.user .bubble {
      background: var(--me-bg);
      color: var(--text-color);
    }

    .msg.bot .bubble {
      background: var(--bot-bg);
      border: 1px solid var(--border-color);
    }

    .composer {
      background: var(--chat-bg);
      border-top: 1px solid var(--border-color);
      padding: 14px 20px;
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }

    .composer textarea {
      flex: 1;
      min-height: 50px;
      max-height: 150px;
      resize: vertical;
      padding: 10px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
      outline: none;
    }

    .composer button {
      background: var(--teams-purple);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
    }

    .composer button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-track {
      background-color: transparent;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Microsoft_Office_Teams_%282018–present%29.svg" alt="Teams Logo">
    Microsoft Teams
  </div>

  <div class="chat-header">
    <img src="https://cdn-icons-png.flaticon.com/512/146/146031.png" alt="Herr Thamm" class="avatar">
    <div class="info">
      <div class="name">Herr Matthias Thamm</div>
      <div class="role">Abteilungsleiter Finanzen – CenterWarenhaus GmbH</div>
    </div>
  </div>

  <div id="messages" class="messages"></div>

  <div class="composer">
    <textarea id="input" placeholder="Nachricht an Herrn Thamm eingeben..."></textarea>
    <button id="send">Senden</button>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const apiBase = "";

    function appendMessage(text, who = "bot") {
      const msg = document.createElement("div");
      msg.className = "msg " + who;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      msg.appendChild(bubble);
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      input.value = "";
      sendBtn.disabled = true;

      try {
        const resp = await fetch(apiBase + "/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [{ role: "user", content: "Teams-Nachricht an Herrn Thamm: " + text }]
          })
        });

        if (!resp.ok) {
          const err = await resp.text();
          appendMessage("Fehler: " + err, "bot");
        } else {
          const data = await resp.json();
          appendMessage(data.message?.content ?? "Keine Antwort erhalten.", "bot");
        }
      } catch (e) {
        appendMessage("Serverfehler: " + e.message, "bot");
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    appendMessage("Guten Tag! Sie schreiben mit Herrn Thamm, Abteilungsleiter Finanzen. Wie kann ich Ihnen beim Thema Buchführung helfen?", "bot");
  </script>
</body>
</html>
