<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CWE Chatbots</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; display:flex; height:100vh; }
    #sidebar { width:250px; background:#f4f4f4; padding:10px; overflow-y:auto; border-right:1px solid #ccc; }
    #main { flex:1; display:flex; flex-direction:column; }
    #chat { flex:1; padding:10px; overflow-y:auto; background:#fff; }
    #composer { display:flex; border-top:1px solid #ccc; padding:10px; }
    #composer input { flex:1; padding:10px; }
    #composer button { padding:10px; margin-left:5px; }
    .chat-item { padding:10px; margin-bottom:5px; cursor:pointer; border-bottom:1px solid #ddd; }
    .chat-item:hover { background:#eaeaea; }
    .message { margin-bottom:10px; }
    .message.user { text-align:right; color:blue; }
    .message.bot { text-align:left; color:green; }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="chat-item" data-bot="tina">Tina (Finanzen)</div>
    <div class="chat-item" data-bot="christian">Christian (Marketing)</div>
    <div class="chat-item" data-bot="hakan">Hakan (Recht)</div>
    <div class="chat-item" data-bot="sophie">Sophie (Personal)</div>
    <div class="chat-item" data-bot="elke">Elke (Sekretariat/Ausbildung)</div>
    <div class="chat-item" data-bot="sarah">Sarah (Verkauf)</div>
    <div class="chat-item" data-bot="timo">Timo (Volkswirtschaft)</div>
  </div>

  <div id="main">
    <div id="chat"></div>
    <div id="composer">
      <input type="text" id="messageInput" placeholder="Nachricht eingeben...">
      <button id="sendBtn">Senden</button>
    </div>
  </div>

  <script>
    let currentBot = null;
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("messageInput");

    document.querySelectorAll(".chat-item").forEach(item => {
      item.addEventListener("click", () => {
        currentBot = item.getAttribute("data-bot");
        chatEl.innerHTML = '';
      });
    });

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", e => { if(e.key==="Enter") sendMessage(); });

    async function sendMessage() {
      const msg = inputEl.value.trim();
      if(!msg || !currentBot) return;
      appendMessage(msg, "user");
      inputEl.value = "";
      try {
        const res = await fetch(`/api/chat/${currentBot}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        appendMessage(data.reply, "bot");
      } catch(err) {
        appendMessage("Fehler beim Senden der Nachricht", "bot");
      }
    }

    function appendMessage(msg, type) {
      const div = document.createElement("div");
      div.classList.add("message", type);
      div.innerHTML = msg;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }
  </script>
</body>
</html>
