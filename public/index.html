<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CWE Mitarbeiterchat – Teams</title>
  <style>
    :root {
      --teams-purple: #464EB8;
      --teams-bg: #F3F2F1;
      --chat-bg: #FFFFFF;
      --me-bg: #D2DCF7;
      --bot-bg: #FFFFFF;
      --border-color: #E1DFDD;
      --text-color: #201F1E;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--teams-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 375px; /* iPhone Breite */
      height: 667px; /* iPhone Höhe */
      display: flex;
      flex-direction: column;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      background: var(--chat-bg);
    }

    /* Header mit Logos */
    .sidebar-header {
      background: var(--teams-purple);
      color: white;
      padding: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sidebar-header img {
      height: 28px;
      object-fit: contain;
    }

    .sidebar-header .cwe-logo {
      display: block;
      margin-left: auto;
      margin-right: auto;
      height: 36px;
    }

    /* Chat-Liste */
    .chat-list {
      flex: 1;
      overflow-y: auto;
      background: var(--chat-bg);
    }

    .contact {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .contact:hover {
      background: #ececec;
    }

    .contact img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .contact .info {
      display: flex;
      flex-direction: column;
    }

    .contact .name {
      font-weight: 600;
      font-size: 16px;
    }

    .contact .role {
      font-size: 12px;
      color: #666;
    }

    /* Chat-Fenster */
    .chat-window {
      display: none; /* zunächst versteckt */
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      background: var(--chat-bg);
      padding: 12px 14px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      position: relative;
    }

    /* Zurück-Pfeil */
    .back-button {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
      user-select: none;
    }

    .chat-header img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }

    .chat-header .info {
      display: flex;
      flex-direction: column;
    }

    .chat-header .name {
      font-weight: 600;
      font-size: 14px;
    }

    .chat-header .role {
      font-size: 12px;
      color: #605E5C;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: var(--teams-bg);
      display: flex;
      flex-direction: column;
    }

    .msg {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
      max-width: 75%;
    }

    .msg.user {
      align-self: flex-end;
      text-align: right;
    }

    .msg.bot {
      align-self: flex-start;
      text-align: left;
    }

    .bubble {
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .msg.user .bubble {
      background: var(--me-bg);
      color: var(--text-color);
    }

    .msg.bot .bubble {
      background: var(--bot-bg);
      border: 1px solid var(--border-color);
    }

    .composer {
      background: var(--chat-bg);
      border-top: 1px solid var(--border-color);
      padding: 10px;
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }

    .composer textarea {
      flex: 1;
      min-height: 40px;
      max-height: 200px;
      resize: none;
      overflow-y: auto;
      padding: 8px 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-family: inherit;
      font-size: 13px;
      outline: none;
    }

    .composer button {
      background: var(--teams-purple);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 13px;
      cursor: pointer;
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.2); border-radius: 3px; }

  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header mit Logos -->
    <div class="sidebar-header">
      <img src="https://cdn.worldvectorlogo.com/logos/microsoft-teams-1.svg" alt="Teams Logo">
      <img src="https://raw.githubusercontent.com/Zeile94/BSZ-PAN-EHK/main/public/00_Logo_CWE.png" alt="CWE Logo" class="cwe-logo">
    </div>

    <!-- Chat-Liste -->
    <div class="chat-list">
      <div class="contact" data-person="tina">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Tina Avatar">
        <div class="info">
          <div class="name">Tina</div>
          <div class="role">Abteilung Finanzen</div>
        </div>
      </div>

      <div class="contact" data-person="christian">
        <img src="https://randomuser.me/api/portraits/men/46.jpg" alt="Christian Avatar">
        <div class="info">
          <div class="name">Christian</div>
          <div class="role">Abteilung Marketing</div>
        </div>
      </div>
    </div>

    <!-- Chat-Fenster -->
    <div class="chat-window">
      <div class="chat-header">
        <div class="back-button">&lt;</div>
        <img id="avatar" src="" alt="Avatar">
        <div class="info">
          <div class="name" id="chatName"></div>
          <div class="role" id="chatRole"></div>
        </div>
      </div>

      <div id="messages" class="messages"></div>

      <div class="composer">
        <textarea id="input" placeholder="Nachricht eingeben..."></textarea>
        <button id="send">Senden</button>
      </div>
    </div>
  </div>

  <script>
    const contacts = document.querySelectorAll(".contact");
    const chatWindow = document.querySelector(".chat-window");
    const chatList = document.querySelector(".chat-list");
    const chatName = document.getElementById("chatName");
    const chatRole = document.getElementById("chatRole");
    const avatar = document.getElementById("avatar");
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const backBtn = document.querySelector(".back-button");

    let currentPerson = "";
    const chatHistory = { tina: [], christian: [] };

    // Kontakt anklicken -> Chat öffnen
    contacts.forEach(c => {
      c.addEventListener("click", () => {
        chatList.style.display = "none";
        chatWindow.style.display = "flex";

        currentPerson = c.dataset.person;
        chatName.textContent = c.querySelector(".name").textContent;
        chatRole.textContent = c.querySelector(".role").textContent;
        avatar.src = c.querySelector("img").src;

        messagesDiv.innerHTML = "";
        chatHistory[currentPerson].forEach(msg => appendMessage(msg.text, msg.who));
      });
    });

    // Zurück-Button -> Chat-Liste anzeigen
    backBtn.addEventListener("click", () => {
      chatWindow.style.display = "none";
      chatList.style.display = "block";
      currentPerson = "";
    });

    input.addEventListener("input", () => {
      input.style.height = "auto";
      input.style.height = Math.min(input.scrollHeight, 200) + "px";
    });

    function appendMessage(text, who = "bot") {
      const msg = document.createElement("div");
      msg.className = "msg " + who;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      msg.appendChild(bubble);
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      chatHistory[currentPerson].push({ text, who: "user" });
      input.value = "";
      input.style.height = "40px";
      sendBtn.disabled = true;

      let systemMessage = currentPerson === "tina" ?
        `Du bist Tina, eine frisch ausgelernte Kollegin in der Finanzabteilung der CenterWarenhaus GmbH Eggenfelden (CWE). Antworte freundlich, höflich und kurz.` :
        `Du bist Christian, Mitarbeiter im Marketing der CenterWarenhaus GmbH Eggenfelden (CWE). Antworte freundlich, klar und kurz.`;

      try {
        const resp = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [
              { role: "system", content: systemMessage },
              { role: "user", content: text }
            ]
          })
        });

        const data = await resp.json();
        const answer = data.message?.content || "Keine Antwort erhalten.";
        appendMessage(answer, "bot");
        chatHistory[currentPerson].push({ text: answer, who: "bot" });
      } catch (e) {
        appendMessage("Fehler beim Abruf: " + e.message, "bot");
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
