<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>CWE – Mitarbeiterchat</title>

<style>
:root {
    --bg: #121212;
    --surface: #1E1E1E;
    --surface-light: #2A2A2A;
    --text: #EAEAEA;
    --text-dim: #A8A8A8;
    --accent: #6264A7;
    --bubble-user: #2F49B5;
    --bubble-bot: #2A2A2A;
    --border: #333;
    --desc-gray: #888;
    --teams-blue: #6264A7;
}

* { box-sizing: border-box; }

html, body {
    width: 100%; height: 100%; overflow: hidden; touch-action: manipulation;
    font-size: 15px; /* +1pt höher als Ausgangswert */
}

body {
    margin: 0; background: var(--bg); color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    display: flex; justify-content: center; align-items: stretch;
}
.phone {
    width: 100%; max-width: 600px; height: 100vh;
    display: flex; flex-direction: column; overflow: hidden;
}
.header {
    background: white;
    height: 70px;
    padding: 0 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px; /* +1pt Schriftgröße */
    font-weight: 600;
    border-bottom: 1px solid var(--border);
    position: sticky;
    top: 0;
    z-index: 10;
    color: #000000;
    user-select: none;
    flex-shrink: 0;
}
.header .ms-logo {
    position: absolute; left: 18px;
    width: 32px; height: 32px;
    display: flex; align-items: center; justify-content: center;
}
.header .ms-logo img {
    max-width: 100%; max-height: 100%;
}
.header .logo {
    position: absolute; right: 18px; height: 40px;
}
.header .logo img {
    height: 40px; width: auto;
}

#chatList {
    flex: 1;
    overflow-y: auto;
    background: var(--surface);
}

.chat-item {
    display: flex;
    align-items: center;
    padding: 12px;
    gap: 12px;
    border-bottom: 1px solid var(--border);
    cursor: pointer;
    transition: background-color 0.2s;
}
.chat-item:hover, 
.chat-item.active {
    background: #2b2b2b;
}
.chat-item img {
    width: 52px; height: 52px; border-radius: 50%;
    object-fit: cover; background: var(--surface-light);
}
.chat-item .info .name {
    font-size: 16px; /* +1pt */
    font-weight: 600;
}
.chat-item .info .role {
    font-size: 14px; /* +1pt */
    color: var(--text-dim);
}

.desc {
    background: var(--surface);
    color: var(--desc-gray);
    font-size: 14px; /* +1pt */
    line-height: 1.4;
    margin: 10px 14px;
    padding: 8px;
    border-radius: 8px;
    white-space: pre-wrap;
    word-break: break-word;
}

#chatWindow {
    display: none;
    flex-direction: column;
    height: 100%;
    background: var(--surface);
    overflow: hidden;
}

.chat-header {
    background: var(--surface-light);
    display: flex;
    align-items: center;
    padding: 10px 14px;
    border-bottom: 1px solid var(--border);
    position: sticky;
    top: 0;
    z-index: 10;
    flex-shrink: 0;
}
.back-btn {
    font-size: 22px; /* 1pt höher */
    cursor: pointer;
    color: var(--accent);
    margin-right: 15px;
    /* Neues elegantes "<" Symbol */
    font-family: Arial, sans-serif;
    font-weight: 700;
    user-select: none;
}
.back-btn::before {
    content: "<";
    display: inline-block;
    font-size: 26px;
    line-height: 1;
    vertical-align: middle;
    color: var(--accent);
}
.chat-header img {
    width: 43px; /* +1px */
    height: 43px;
    border-radius: 50%;
    object-fit: cover;
    background: var(--surface-light);
    margin-right: 15px;
}
.chat-header .name {
    font-size: 16px; /* +1pt */
    font-weight: 600;
}

.messages {
    flex: 1 1 auto;
    overflow-y: auto;
    padding: 10px 14px;
    display: flex;
    flex-direction: column;
    gap: 11px; /* leicht größer */
    scrollbar-width: thin;
    scrollbar-color: var(--accent) transparent;
}

.msg {
    max-width: 75%;
    padding: 11px 15px; /* leicht größer */
    border-radius: 14px;
    font-size: 15px; /* +1pt */
    line-height: 1.4;
    white-space: pre-wrap;
    word-break: break-word;
}
.msg.user {
    background: var(--bubble-user);
    align-self: flex-end;
}
.msg.bot {
    background: var(--bubble-bot);
    border: 1px solid var(--border);
    align-self: flex-start;
}

/* Composer um 8px nach unten verschoben */
.composer {
    background: var(--surface);
    border: none;
    padding: 8px 10px;
    display: flex;
    gap: 8px;
    align-items: center;
    flex-shrink: 0;
    position: sticky;
    bottom: 8px; /* 8px nach unten */
    height: 70px;
    transform: translateY(0);
    transition: bottom 0.3s ease;
}

.composer-inner {
    display: flex;
    align-items: center;
    gap: 8px;
    width: 100%;
    transform: translateY(8px); /* 8px nach unten */
}

/* Textarea mit 0.5px breiter weißer Linie */
.composer textarea {
    flex: 1;
    min-height: 40px;
    max-height: 140px;
    background: var(--surface);
    color: var(--text);
    border: 0.5px solid white;
    border-radius: 10px;
    padding: 8px 10px;
    resize: none;
    overflow-y: hidden;
    font-family: inherit;
    font-size: 15px;
    line-height: 1.4;
    height: 40px;
    max-width: calc(100% - 56px - 14.5px);
    margin-left: 14.5px;
    margin-bottom: 0;
    position: relative;
    bottom: 0;
    outline: none;
    box-shadow: none;
}

/* Senden-Icon mit gleichem rechten Abstand wie Textarea links, 8px nach unten verschoben */
.send-icon {
    width: 40px;
    height: 40px;
    cursor: pointer;
    fill: var(--teams-blue);
    flex-shrink: 0;
    user-select: none;
    transition: filter 0.2s ease;
    vertical-align: middle;
    margin-right: 14.5px;
    outline: none;
    box-shadow: none;
    transform: translateY(8px);
}
.send-icon:hover { filter: brightness(0.85); }
.send-icon:active { filter: brightness(0.7); }

/* Springende Punkte */
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

.pop-bubble {
    display: inline-flex;
    max-width: 70%;
    gap: 6px;
    margin-bottom: 10px;
    align-items: center;
    white-space: nowrap;
}

.pop-dot {
    width: 10px;
    height: 10px;
    background-color: var(--teams-blue);
    border-radius: 50%;
    animation-name: bounce;
    animation-duration: 1.2s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
}
.pop-dot:nth-child(1) { animation-delay: 0s; }
.pop-dot:nth-child(2) { animation-delay: 0.2s; }
.pop-dot:nth-child(3) { animation-delay: 0.4s; }

/* Sperre Querformat auf Smartphones */
@media only screen and (max-width: 768px) {
  @media (orientation: landscape) {
    body {
      overflow: hidden;
    }
    .phone {
      display: none; /* Versteckt UI im Querformat auf Smartphones */
    }
  }
}
</style>
</head>
<body>

<div class="phone">
<div class="header">
    <div class="ms-logo"><img src="Teams.png" alt="Microsoft Teams Logo"></div>
    <div class="logo"><img src="00_Logo_CWE.png" alt="CWE Logo"></div>
</div>

<div id="chatList">
    <div class="chat-item" data-person="tina" id="chatitem-tina">
        <img src="Tina.png" />
        <div class="info"><div class="name">Tina Müller</div><div class="role">Finanzabteilung</div></div>
    </div>
    <div class="chat-item" data-person="christian" id="chatitem-christian">
        <img src="Christian.png" />
        <div class="info"><div class="name">Christian Weber</div><div class="role">Marketing</div></div>
    </div>
    <div class="chat-item" data-person="hakan" id="chatitem-hakan">
        <img src="Hakan.png" />
        <div class="info"><div class="name">Hakan Serdar</div><div class="role">Rechtsabteilung</div></div>
    </div>
    <div class="chat-item" data-person="sophie" id="chatitem-sophie">
        <img src="Sophie.png" />
        <div class="info"><div class="name">Sophie Fischer</div><div class="role">Personalabteilung</div></div>
    </div>
    <div class="chat-item" data-person="sarah" id="chatitem-sarah">
        <img src="Sarah.png" />
        <div class="info"><div class="name">Sarah Hosse</div><div class="role">Verkauf</div></div>
    </div>
    <div class="chat-item" data-person="timo" id="chatitem-timo">
        <img src="Timo.png" />
        <div class="info"><div class="name">Timo Jung</div><div class="role">Wirtschaftsanalyse</div></div>
    </div>
    <div class="chat-item" data-person="elke" id="chatitem-elke">
        <img src="Elke.png" />
        <div class="info"><div class="name">Elke Wagner</div><div class="role">Empfang, Ausbildung & Schule</div></div>
    </div>
</div>

<div id="chatWindow">
    <div class="chat-header">
        <span class="back-btn" id="backBtn">←</span>
        <img id="chatAvatar" src="" />
        <div><div class="name" id="chatName"></div></div>
    </div>

    <div class="desc" id="chatDescription"></div>
    <div class="messages" id="messages"></div>

    <div class="composer">
        <div class="composer-inner">
            <textarea id="input" placeholder="Nachricht eingeben..." rows="1"></textarea>
            <svg id="send" class="send-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-label="Senden" role="button" tabindex="0" >
                <path d="M2.01 21L23 12 2.01 3v7l15 2-15 2z"/>
            </svg>
        </div>
    </div>
</div>
</div>

<script>
const profiles = {
    tina: { name: "Tina Müller", avatar: "Tina.png", desc: "Tina arbeitet in der Finanzabteilung und ist dir bei allen Fragestellungen rund um Finanzen behilflich." },
    christian: { name: "Christian Weber", avatar: "Christian.png", desc: "Christian arbeitet in der Marketingabteilung und ist dir bei allen Fragestellungen rund um Marketing behilflich." },
    hakan: { name: "Hakan Serdar", avatar: "Hakan.png", desc: "Hakan arbeitet in der Rechtsabteilung und ist dir bei allen rechtlichen Fragestellungen behilflich." },
    sophie: { name: "Sophie Fischer", avatar: "Sophie.png", desc: "Sophie arbeitet in der Personalabteilung und ist dir bei allen Fragestellungen rund um Personal behilflich." },
    sarah: { name: "Sarah Hosse", avatar: "Sarah.png", desc: "Sarah arbeitet im Verkauf und ist dir bei allen Fragestellungen rund um den Verkauf behilflich." },
    timo: { name: "Timo Jung", avatar: "Timo.png", desc: "Timo arbeitet als Analyst bei der CWE und ist dir bei allen volkswirtschaftlichen Fragestellungen behilflich." },
    elke: { name: "Elke Wagner", avatar: "Elke.png", desc: "Elke arbeitet am Empfang und ist dir bei allen Fragestellungen behilflich, bei denen dir sonst niemand helfen kann. Außerdem ist sie deine Ausbildungskoordinatorin und hilft dir auch bei Fragen rund um die Berufsschule weiter." }
};

const chatList = document.getElementById("chatList");
const chatWindow = document.getElementById("chatWindow");
const messagesDiv = document.getElementById("messages");
const chatDescription = document.getElementById("chatDescription");
const chatName = document.getElementById("chatName");
const chatAvatar = document.getElementById("chatAvatar");
const backBtn = document.getElementById("backBtn");
const input = document.getElementById("input");
const send = document.getElementById("send");

let currentPerson = null;
const history = { tina: [], christian: [], hakan: [], sophie: [], sarah: [], timo: [], elke: [] };
let hasMessagesFlag = { tina: false, christian: false, hakan: false, sophie: false, sarah: false, timo: false, elke: false };

function addMessage(text, who) {
    const div = document.createElement("div");
    div.className = "msg " + who;
    div.textContent = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
function moveChatItemToTop(person) {
    const item = document.querySelector(`.chat-item[data-person="${person}"]`);
    if (item) {
        chatList.removeChild(item);
        chatList.insertBefore(item, chatList.firstChild);
    }
}
function openChat(person) {
    currentPerson = person;
    chatList.style.display = "none";
    chatWindow.style.display = "flex";
    chatName.textContent = profiles[person].name;
    chatAvatar.src = profiles[person].avatar;

    if (hasMessagesFlag[person]) {
        chatDescription.style.display = "none";
    } else {
        chatDescription.textContent = profiles[person].desc;
        chatDescription.style.display = "block";
    }

    messagesDiv.innerHTML = "";
    history[person].forEach(msg => addMessage(msg.text, msg.who));
    input.value = "";
    adjustTextareaHeight();
}

// Optimierte Funktion: öffnet einen Chat nur einmal aus Übersicht ohne Zwischenschritt
function openChatFromList(person) {
    if (currentPerson === person) return; // Ist schon offen
    openChat(person);
}

document.querySelectorAll(".chat-item").forEach(item => {
    item.addEventListener("click", () => {
        openChatFromList(item.dataset.person);
    });
});

function adjustTextareaHeight() {
    input.style.height = "auto";
    const minHeight = 40;
    const maxHeight = 140;
    const scrollHeight = input.scrollHeight;
    if (scrollHeight < minHeight) {
        input.style.height = minHeight + "px";
        input.style.overflowY = "hidden";
    } else if (scrollHeight > maxHeight) {
        input.style.height = maxHeight + "px";
        input.style.overflowY = "scroll";
    } else {
        input.style.height = scrollHeight + "px";
        input.style.overflowY = "hidden";
    }
    let growAmount = scrollHeight - 40;
    if (growAmount < 0) growAmount = 0;
    input.style.marginTop = `-${growAmount}px`;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

input.addEventListener("keydown", e => {
    if (isTouchDevice()) return;
    if (e.key === "Enter") {
        if (e.shiftKey) return;
        e.preventDefault();
        sendMessage();
    }
});
input.addEventListener("input", () => adjustTextareaHeight());
send.addEventListener("click", sendMessage);
backBtn.addEventListener("click", () => {
    chatWindow.style.display = "none";
    chatList.style.display = "block";
});

// Restliche Funktionen unverändert, wie sendMessage, Touch-Swipe u.s.w.

async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, "user");
    hasMessagesFlag[currentPerson] = true;
    history[currentPerson].push({ text, who: "user" });
    showPopBubble();
    input.value = "";
    adjustTextareaHeight();
    if (chatDescription.style.display !== "none") {
        chatDescription.style.display = "none";
    }
    try {
        const resp = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ person: currentPerson, messages: buildMessages() })
        });
        const data = await resp.json();
        const answer = data.message?.content ?? "Fehler.";
        removePopBubble();
        addMessage(answer, "bot");
        history[currentPerson].push({ text: answer, who: "bot" });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        moveChatItemToTop(currentPerson);
    } catch (error) {
        removePopBubble();
        addMessage("Beim Senden der Nachricht ist ein Fehler aufgetreten.", "bot");
    }
}

function showPopBubble() {
    if (popBubbleElement) return;
    popBubbleElement = document.createElement("div");
    popBubbleElement.className = "pop-bubble";
    for (let i = 0; i < 3; i++) {
        const dot = document.createElement("div");
        dot.className = "pop-dot";
        dot.style.animationDelay = (i * 0.2) + "s";
        popBubbleElement.appendChild(dot);
    }
    messagesDiv.appendChild(popBubbleElement);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function removePopBubble() {
    if (popBubbleElement) {
        popBubbleElement.remove();
        popBubbleElement = null;
    }
}

function buildMessages() {
    return history[currentPerson].map(m => ({
        role: m.who === "user" ? "user" : "assistant",
        content: m.text
    }));
}

function isTouchDevice() {
    return (('ontouchstart' in window) || (navigator.maxTouchPoints > 0));
}

/* Touch-Swipe zurück */
let touchStartX = null;
let touchStartY = null;
let touchMoveX = null;
let touchMoveY = null;

chatWindow.addEventListener('touchstart', e => {
    if (e.touches.length === 1) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        touchMoveX = null;
        touchMoveY = null;
    }
}, {passive: true});

chatWindow.addEventListener('touchmove', e => {
    if (e.touches.length === 1 && touchStartX !== null && touchStartY !== null) {
        touchMoveX = e.touches[0].clientX;
        touchMoveY = e.touches[0].clientY;
    }
}, {passive: true});

chatWindow.addEventListener('touchend', e => {
    if (touchStartX !== null && touchMoveX !== null && touchStartY !== null && touchMoveY !== null) {
        const deltaX = touchMoveX - touchStartX;
        const deltaY = touchMoveY - touchStartY;
        const absDeltaX = Math.abs(deltaX);
        const absDeltaY = Math.abs(deltaY);
        if (deltaX > 50 && absDeltaX > absDeltaY) {
            chatWindow.style.display = "none";
            chatList.style.display = "block";
        }
    }
    touchStartX = null;
    touchStartY = null;
    touchMoveX = null;
    touchMoveY = null;
});

/* Mobile Keyboard Handling: Composer über Tastatur, restliche UI bleibt */
(function() {
    let originalWindowInnerHeight = window.innerHeight;
    window.addEventListener('resize', () => {
        const composer = document.querySelector('.composer');
        if(!composer) return;
        const keyboardOpen = window.innerHeight < originalWindowInnerHeight * 0.9;
        if(keyboardOpen) {
            composer.style.position = 'absolute';
            composer.style.bottom = 'env(keyboard-inset-bottom, 0px)';
            composer.style.width = '100%';
            composer.style.zIndex = '20';
        } else {
            composer.style.position = 'sticky';
            composer.style.bottom = '0';
            composer.style.width = '100%';
            composer.style.zIndex = '';
        }
    });
})();

/* Entfernen der blauen Hervorhebung bei Fokus und Aktivität */
input.style.outline = "none";
input.style.boxShadow = "none";
send.style.outline = "none";
send.style.boxShadow = "none";

input.addEventListener('focus', () => {
    input.style.outline = "none";
    input.style.boxShadow = "none";
});
input.addEventListener('blur', () => {
    input.style.outline = "none";
    input.style.boxShadow = "none";
});
send.addEventListener('mousedown', () => {
    send.style.outline = "none";
    send.style.boxShadow = "none";
});
send.addEventListener('mouseup', () => {
    send.style.outline = "none";
    send.style.boxShadow = "none";
});
</script>

</body>
</html>
