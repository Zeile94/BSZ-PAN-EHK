<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Snapchat-Chat ‚Äì Tina bei CWE</title>
  <style>
    html, body {
      margin: 0; padding: 0; background: #fff;
      height: 100%; width: 100%; 
      font-family: "Avenir Next", "Segoe UI", Arial, sans-serif;
    }
    body { display: flex; align-items: center; justify-content: center; height: 100vh; }

    .snap-outer {
      width: 100vw; max-width: 393px; /* iPhone 14 Pro Breite, echtes Snapchat-Fenster */
      height: 100vh; max-height: 852px; /* iPhone 14 Pro H√∂he */
      min-width: 260px; min-height: 300px;
      background: #fff;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 0 15px 2px rgba(0,0,0,0.14);
      display: flex; flex-direction: column;
      border: 1.7px solid #ffe84a;
    }
    .snap-header {
      display: flex; align-items: center;
      height: 44px; min-height: 44px;
      background: #fff300;
      border-bottom: 1.3px solid #ffe958;
      border-radius: 0 0 15px 15px;
      font-weight: 650; font-size: 1.14em; color: #1a1a1a;
      padding: 0 14px 0 10px;
      letter-spacing: 0.02em;
    }
    .snap-avatar {
      width: 29px; height: 29px;
      border-radius: 50%; margin-right: 9px; background: #fff;
      border: 1.5px solid #ffe31a;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.1em; 
      margin-top: 2px;
    }
    .snap-messages {
      flex: 1; min-height: 0;
      padding: 13px 6px 3px 8px;
      background: #fff;
      overflow-y: auto;
      display: flex; flex-direction: column; gap: 8px;
      font-size: .97em;
    }
    .snap-msg-row { display: flex; flex-direction: row; align-items: flex-end;}
    .snap-msg-row.me { justify-content: flex-end; }
    .snap-bubble {
      border-radius: 17px;
      padding: 7px 12px;
      max-width: 80vw;
      max-width: 75%;
      word-break: break-word;
      box-shadow:0 .8px 7px 0 rgba(254,232,71,.08);
      font-size: .98em; line-height: 1.36em;
    }
    .snap-bubble.tina {background: #fffedd; color: #232; border: 1.2px solid #ffe047;}
    .snap-bubble.me {background: #ffe432; color: #222; border: 1.1px solid #fff980; font-weight: 550;}
    .snap-name {font-size: .81em; color: #b9ac25; margin-left: 36px; margin-bottom: -4px; font-weight: 580; margin-top: 2px;}
    .snap-compose {
      display: flex; align-items: flex-end; 
      padding: 3px 7px 7px 7px;
      background: #fff;
      border-top: 1.1px solid #ffe958;
      min-height: 32px; max-height: 85px;
    }
    .snap-compose textarea {
      flex: 1;
      font-size: .98em;
      border-radius: 9px;
      border: 1px solid #ffe84a;
      background: #fffbe8;
      resize: none; outline: none;
      min-height: 24px; max-height: 65px;
      padding: 6px 8px 4px 8px;
      transition: min-height .1s; box-sizing: border-box;
      height: auto; overflow-y: auto;
    }
    .snap-compose button {
      background: #ffe432;
      border: none;
      font-size: .95em; font-weight: 550;
      padding: 6px 13px;
      border-radius: 10px;
      cursor: pointer;
      color: #222109;
      margin-left: 8px;
      box-shadow: 0 .5px 3px 0 rgba(198,198,0,0.11);
      min-height: 33px;
    }
    .snap-compose button:active, .snap-compose button:hover { background: #fff370; }
    @media (max-width:430px) {
      .snap-outer {border-radius:0; max-width:100vw; height:100vh;}
      .snap-bubble{max-width:92vw;}
    }
  </style>
</head>
<body>
  <div class="snap-outer">
    <div class="snap-header"><span class="snap-avatar">üëßüèª</span>Tina</div>
    <div id="snap-messages" class="snap-messages" aria-live="polite"></div>
    <form class="snap-compose" id="snap-compose" autocomplete="off" onsubmit="return false;">
      <textarea id="snap-input" rows="1" maxlength="400" placeholder="Schreib Tina..."></textarea>
      <button id="snap-send" type="button">Senden</button>
    </form>
  </div>
  <script>
    const snapMsgs = document.getElementById("snap-messages");
    const snapInput = document.getElementById("snap-input");
    const snapSend = document.getElementById("snap-send");
    snapInput.addEventListener('input', () => {
      snapInput.style.height = "24px";
      snapInput.style.height = Math.min(snapInput.scrollHeight, 65) + "px";
    });
    function appendSnapMsg(txt, who = "tina") {
      if(who === "tina") {
        const name = document.createElement("div");
        name.className = "snap-name";
        name.textContent = "Tina üëßüèª";
        snapMsgs.appendChild(name);
      }
      const row = document.createElement("div");
      row.className = "snap-msg-row " + who;
      const bubble = document.createElement("div");
      bubble.className = "snap-bubble " + who;
      bubble.textContent = txt;
      row.appendChild(bubble);
      snapMsgs.appendChild(row);
      snapMsgs.scrollTop = snapMsgs.scrollHeight;
    }
    window.onload = function() {
      appendSnapMsg("Kein Problem, wenn was ist, meld dich einfach! LG und bis sp√§ter üôÉ Tina", "tina");
      snapInput.focus();
    }
    async function sendSnapMsg() {
      const txt = snapInput.value.trim();
      if (!txt) return;
      appendSnapMsg(txt, "me");
      snapInput.value = "";
      snapInput.style.height = "24px";
      snapSend.disabled = true;
      try {
        const resp = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [{ role: "user", content: `Snapchat-Nachricht (CWE):\n\n${txt}` }]
          })
        });
        if (!resp.ok) {
          appendSnapMsg("Technikfehler ‚Äì bitte nochmal probieren.", "tina");
        } else {
          const data = await resp.json();
          let tinaMsg = data.message?.content ?? "Tina ist bei einer Aufgabe. Schreib gleich nochmal.";
          appendSnapMsg(tinaMsg, "tina");
        }
      } catch {
        appendSnapMsg("Serverfehler, bitte versuch's gleich nochmal.", "tina");
      } finally {
        snapSend.disabled = false;
      }
    }
    snapSend.addEventListener("click", sendSnapMsg);
    snapInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendSnapMsg();
      }
    });
  </script>
</body>
</html>
