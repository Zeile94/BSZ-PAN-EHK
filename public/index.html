<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snapchat Chat ‚Äì Tina</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: "Avenir Next", "Segoe UI", Arial, sans-serif;
    }
    .snap-root {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #fff;
      /* Kein Rand! */
    }
    .snap-outer {
      width: 100vw;
      max-width: 390px;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 0 30px 1px rgba(0,0,0,0.13);
      margin: 0 auto;
    }
    .snap-header {
      display: flex;
      align-items: center;
      height: 52px;
      background: #fff300;
      border-bottom: 1px solid #ffe958;
      border-radius: 0 0 16px 16px;
      box-shadow: 0px 1px 7px 0 rgba(204, 185, 21, 0.14);
      font-weight: 600;
      font-size: 1.21em;
      color: #1a1a1a;
      padding: 0 16px;
      letter-spacing: 0.03em;
    }
    .snap-avatar {
      width: 38px;
      height: 38px;
      border-radius: 19px;
      margin-right: 13px;
      background: #fff;
      border: 2px solid #ffe31a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.33em;
      margin-top: 4px;
    }
    .snap-messages {
      flex: 1 1 auto;
      padding: 16px 10px 8px 10px;
      background: #fff;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 11px;
    }
    .snap-msg-row {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      margin-bottom: 2px;
    }
    .snap-msg-row.me { justify-content: flex-end; }
    .snap-bubble {
      border-radius: 23px;
      padding: 10px 16px 10px 16px;
      max-width: 75vw;
      max-width: 74%;
      font-size: 1.06em;
      margin: 0 3px;
      white-space: pre-line;
      word-break: break-word;
      line-height: 1.4em;
      box-shadow:0 2px 8px 0 rgba(254,232,71,0.16);
    }
    .snap-bubble.tina {
      background: #fffedd;
      color: #222;
      border: 1.5px solid #ffe14c;
    }
    .snap-bubble.me {
      background: #ffe432;
      color: #1a1a1a;
      border: 1.5px solid #fff980;
      font-weight: 600;
    }
    .snap-name {
      font-size: .89em;
      color: #bfa200;
      margin-left: 53px;
      margin-bottom: 0;
      font-weight: 650;
      letter-spacing: .05em;
      margin-top: 2px;
      margin-bottom: -8px;
    }
    .snap-compose {
      display: flex;
      padding: 11px 12px;
      align-items: center;
      background: #fff;
      border-top: 1px solid #ffe958;
      border-radius: 16px 16px 0 0;
      gap: 8px;
      min-height: 58px;
    }
    .snap-compose textarea {
      flex: 1;
      font-size: 1em;
      border-radius: 13px;
      border: 1.3px solid #ffe84a;
      padding: 11px;
      background: #fffbe8;
      resize: none;
      outline: none;
      min-height: 23px;
      max-height: 80px;
      box-sizing: border-box;
    }
    .snap-compose button {
      background: #fff432;
      border: none;
      font-size: 1.13em;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 15px;
      cursor: pointer;
      color: #20201b;
      transition: background .15s;
      box-shadow: 0px 0.5px 2.5px 0 rgba(192,192,0,0.13);
    }
    .snap-compose button:active, .snap-compose button:hover {
      background: #fff15c;
    }
    @media (max-width:520px) {
      .snap-outer {
        max-width:100vw;
        height:100vh;
        border-radius:0;
      }
    }
  </style>
</head>
<body>
  <div class="snap-root">
    <div class="snap-outer">
      <div class="snap-header">
        <span class="snap-avatar">üëßüèª</span>
        Tina
      </div>
      <div id="snap-messages" class="snap-messages" aria-live="polite"></div>
      <form class="snap-compose" id="snap-compose" autocomplete="off" onsubmit="return false;">
        <textarea id="snap-input" rows="1" maxlength="300" placeholder="Schreib Tina..."></textarea>
        <button id="snap-send" type="button">Senden</button>
      </form>
    </div>
  </div>
  <script>
    const snapMsgs = document.getElementById("snap-messages");
    const snapInput = document.getElementById("snap-input");
    const snapSend = document.getElementById("snap-send");
    const snapForm = document.getElementById("snap-compose");
    // Nachricht anh√§ngen, Snapchat-like
    function appendSnapMsg(txt, who = "tina") {
      // Name nur bei Tina anzeigen
      if(who === "tina") {
        const name = document.createElement("div");
        name.className = "snap-name";
        name.textContent = "Tina üëßüèª";
        snapMsgs.appendChild(name);
      }
      const row = document.createElement("div");
      row.className = "snap-msg-row " + who;
      const bubble = document.createElement("div");
      bubble.className = "snap-bubble " + who;
      bubble.textContent = txt;
      row.appendChild(bubble);
      snapMsgs.appendChild(row);
      snapMsgs.scrollTop = snapMsgs.scrollHeight;
    }
    // Initiale Startnachricht mit freundlicher Abschlussformel und Emojis, damit Sch√ºler*innen direkt antworten k√∂nnen:
    window.onload = function() {
      appendSnapMsg("Wenn ich dir nochmal was helfen kann, meld dich gerne. LG und bis sp√§ter in der Mittagspause üòÑüü° Tina", "tina");
      snapInput.focus();
    }
    async function sendSnapMsg() {
      const txt = snapInput.value.trim();
      if (!txt) return;
      appendSnapMsg(txt, "me");
      snapInput.value = "";
      snapSend.disabled = true;
      try {
        const resp = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [{ role: "user", content: `Snapchat-Nachricht (CWE):\n\n${txt}` }]
          })
        });
        if (!resp.ok) {
          appendSnapMsg("Ups, Technikfail! Schreib sp√§ter nochmal, okay? üõ†Ô∏è", "tina");
        } else {
          const data = await resp.json();
          let tinaMsg = data.message?.content ?? "Tina wei√ü grad auch nicht weiter üòÖ";
          appendSnapMsg(tinaMsg, "tina");
        }
      } catch (e) {
        appendSnapMsg("Irgendwas spinnt am Server ‚Äì meld dich einfach gleich nochmal. ü§∑üèº‚Äç‚ôÄÔ∏è", "tina");
      } finally {
        snapSend.disabled = false;
      }
    }
    snapSend.addEventListener("click", sendSnapMsg);
    snapInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendSnapMsg();
      }
    });
  </script>
</body>
</html>
