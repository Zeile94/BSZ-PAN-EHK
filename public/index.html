<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CWE Chat – Mitarbeiterportal</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f3f2f1;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .teams-window {
      display: flex;
      width: 400px; /* gesamte Breite jetzt ~10 cm */
      height: 520px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    /* Seitenleiste (links) */
    .sidebar {
      width: 85px; /* ca. 2,8 cm */
      background-color: #464775;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 0.8rem;
      gap: 8px;
    }

    .sidebar-header img {
      width: 22px;
      height: 22px;
      margin-bottom: 10px;
    }

    .contact {
      width: 100%;
      text-align: center;
      padding: 8px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 12px;
    }

    .contact:hover {
      background-color: #585a96;
    }

    .contact.active {
      background-color: #6264a7;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #a4a6d1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 3px;
    }

    /* Chatfenster */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #faf9f8;
      width: 315px; /* etwa 7 cm */
    }

    .chat-header {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      background-color: #f3f2f1;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 500;
    }

    .chat-header .avatar {
      width: 28px;
      height: 28px;
      font-size: 13px;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 85%;
      padding: 8px 12px;
      border-radius: 10px;
      line-height: 1.4;
      font-size: 13px;
    }

    .message.user {
      align-self: flex-end;
      background-color: #cfe4fd;
    }

    .message.bot {
      align-self: flex-start;
      background-color: #e1e1e1;
    }

    .input-area {
      display: flex;
      align-items: flex-end;
      padding: 6px;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    .input-area textarea {
      flex: 1;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 6px 10px;
      font-family: inherit;
      font-size: 13px;
      outline: none;
      max-height: 100px;
      overflow-y: auto;
    }

    .input-area button {
      margin-left: 6px;
      background-color: #6264a7;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
    }

    .input-area button:hover {
      background-color: #4b4d8a;
    }
  </style>
</head>
<body>
  <div class="teams-window">
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Microsoft_Office_Teams_%282018–present%29.svg" alt="Teams" />
      </div>
      <div class="contact active" data-role="Tina">
        <div class="avatar">T</div>
        <span>Tina</span>
      </div>
      <div class="contact" data-role="Christian">
        <div class="avatar">C</div>
        <span>Chris</span>
      </div>
    </div>

    <div class="chat">
      <div class="chat-header">
        <div class="avatar" id="chat-avatar">T</div>
        <div id="chat-name">Tina (Finanzen)</div>
      </div>

      <div class="chat-messages" id="chat-messages"></div>

      <div class="input-area">
        <textarea id="message-input" rows="1" placeholder="Nachricht eingeben..."></textarea>
        <button id="send-btn">➤</button>
      </div>
    </div>
  </div>

  <script>
    const contacts = document.querySelectorAll(".contact");
    const chatName = document.getElementById("chat-name");
    const chatAvatar = document.getElementById("chat-avatar");
    const chatMessages = document.getElementById("chat-messages");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    let activeChat = "Tina";

    contacts.forEach(contact => {
      contact.addEventListener("click", () => {
        contacts.forEach(c => c.classList.remove("active"));
        contact.classList.add("active");
        activeChat = contact.dataset.role;
        chatName.textContent = `${activeChat} (${activeChat === "Tina" ? "Finanzen" : "Marketing"})`;
        chatAvatar.textContent = activeChat.charAt(0);
        chatMessages.innerHTML = ""; // Chat leeren
      });
    });

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Dynamische Höhe des Eingabefelds
    messageInput.addEventListener("input", () => {
      messageInput.style.height = "auto";
      messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + "px";
    });

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      appendMessage("user", text);
      messageInput.value = "";
      messageInput.style.height = "auto";

      const rolePrompt = activeChat === "Tina"
        ? "Du bist Tina, frisch ausgelernte Kollegin in der Abteilung Finanzen der CenterWarenhaus GmbH Eggenfelden (CWE)."
        : "Du bist Christian, Mitarbeiter in der Marketing-Abteilung der CenterWarenhaus GmbH Eggenfelden (CWE).";

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          messages: [
            { role: "system", content: rolePrompt },
            { role: "user", content: text }
          ]
        })
      });

      const data = await response.json();
      appendMessage("bot", data.message.content);
    }

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
